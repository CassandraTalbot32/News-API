<!DOCTYPE html>
<html lan="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>News App</title>>
</head>
<body>

	<h1>New App</h1> 
	<div class="container">
		<div class="row">
			<div class="col-md-6">

				{% for i in articles %}
				<div class="card rounded shadow-lg m-2" style="width: 25rem;">
  					<img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
  					<div class="card-body">
  						<p class="card-title">{{ i.author }}</p>
    					<h5 class="card-title">{{ i.title }}</h5>
    					<p class="card-title">{{ i.source.name }}</p>
    					<p class="card-text">{{ i.description }}</p>
    					<hr>
    					<small>{{ i.publishedAt }}</small>
    					<a href="{{ i.url }}" class="btn btn-success m-1">See more news</a>
  					</div>
				</div>
				{% endfor %}
			</div>

			<div class="col-md-6">
				Category

			</div>
		</div>
	</div>

	
</body>
</html>
